<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="icon" href="assets/logo-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>EmbokPlant</title>

<body>

  <div class="container d-flex justify-content-center">
    <div class="login-card">
      <div class="logo text-center">
        <img src="assets/logo-lg.png" alt="logo" class="text-center">
        <h3 class="title mt-4">LOGIN</h3>
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp"
            required>
          <div id="email-validation" class="invalid-feedback">
            Please choose a username.
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-custom mb-3">Submit</button>
      </form>
      <a href="signup.html" class="btn-signup">Belum punya akun ? Daftar</a>
    </div>
  </div>

  <footer class="mt-5 fixed-bottom">
    <div class="footer d-flex align-items-center text-white flex-column">
      Copyright Â© 2021 EmbokPlant | Made with &#9829;
    </div>
    </div>
  </footer>
