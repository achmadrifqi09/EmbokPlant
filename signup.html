<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="icon" href="assets/logo-icon.png">
  <title>EmbokPlant</title>
</head>

<body>

  <div class="container d-flex justify-content-center">
    <div class="signup-card">
      <div class="logo text-center">
        <img src="assets/logo-lg.png" alt="logo" class="text-center">
        <h3 class="title mt-4">SIGN UP</h3>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control" id="confirm-password" aria-describedby="confirm-passwordHelp">
        </div>
        <div class="mb-3">
          <label for="phone-number" class="form-label">Nomor WA </label>
          <input type="number" class="form-control" id="phone-number" aria-describedby="phoneNumberlHelp">
        </div>
        <div class="container-btn d-flex justify-content-center mt-5">
          <a href="index.html" class="btn btn-custom mb-3">Daftar</a>
          <!-- <button type="submit" class="btn btn-custom mb-3">Daftar</button> -->
        </div>
      </form>
    </div>
  </div>

  <footer class="mt-5 fixed-bottom">
    <div class="footer d-flex align-items-center text-white flex-column">
      Copyright Â© 2021 EmbokPlant | Made with &#9829;
    </div>
    </div>
  </footer>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

    -->
</body>

</html>
