    <div class="container d-flex justify-content-center" id="content">

            <form>
                <div class="mb-3">
                    <label for="item-name" class="form-label">Apa yang anda jual ?</label>

                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Harga</label>
                    <input type="number" class="form-control" id="price" aria-describedby="priceHelp">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Beberapa banyak yang anda jual ?</label>
                    <input type="text" class="form-control" id="weight" aria-describedby="weightHelp">
                </div>
                <div class="custom-file mb-3">
                    <label class="form-label" for="customFileLangHTML" data-browse="Bestand kiezen">Unggah foto sayuran
                        yang anda jual</label>
                    <input type="file" class="custom-file-input" id="customFileLangHTML">
                </div>
                <div class="container-btn d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-custom mb-3">Jual</button>
                    <!-- <button type="submit" class="btn btn-custom mb-3">Daftar</button> -->
